<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Una colección especial de canciones que recuerdan a Darianny">
    <title>Para Darianny - Canciones que me recuerdan a ti</title>
    
    <!-- Fuentes externas -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --color-primary: #ff4b6e;
            --color-secondary: #ff9a9e;
            --color-text: #333;
            --transition-fast: 0.2s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, var(--color-secondary), #fad0c4);
            min-height: 100vh;
            padding: 20px;
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }

        h1 {
            text-align: center;
            color: var(--color-primary);
            font-size: clamp(2rem, 5vw, 2.5rem);
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            font-family: 'Pacifico', cursive;
        }

        .song-list {
            display: grid;
            gap: 1rem;
        }

        .song-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.95);
            transition: transform var(--transition-fast) ease, box-shadow var(--transition-fast) ease;
        }

        .song-item:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .album-art {
            width: 70px;
            height: 70px;
            border-radius: 8px;
            margin-right: 1rem;
            object-fit: cover;
            border: 2px solid var(--color-primary);
        }

        .song-info {
            flex: 1;
            min-width: 0;
        }

        .song-title {
            color: var(--color-text);
            font-weight: 600;
            margin-bottom: 0.25rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .artist {
            color: #666;
            font-size: 0.9em;
        }

        .play-btn {
            background: var(--color-primary);
            border: none;
            padding: 0.75rem 1.25rem;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            transition: all var(--transition-fast) ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .play-btn:hover {
            background: #ff2d55;
            transform: scale(1.05);
        }

        .play-btn i {
            font-size: 1.1em;
        }

        .dedication {
            text-align: center;
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 75, 110, 0.1);
            border-radius: 10px;
            font-style: italic;
            color: #666;
        }

        /* Animación de corazones mejorada */
        .heart-container {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: -1;
        }

        .heart {
            position: absolute;
            animation: float 3s linear forwards;
            opacity: 0;
            font-size: 1.25rem;
        }

        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }

        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }
            
            .album-art {
                width: 60px;
                height: 60px;
            }
            
            .play-btn {
                padding: 0.6rem 1rem;
            }
        }
    </style>
</head>
<body>

            songItem.className = 'song-item';

                <img src="${song.image}" alt="Portada del álbum ${song.title}" class="album-art">
                <div class="song-info">
                    <div class="song-title">${song.title}</div>
                    <div class="artist">${song.artist}</div>

                <audio id="audio${song.id}" src="${song.audio}" preload="metadata"></audio>
                <button class="play-btn" aria-label="Reproducir ${song.title}">
                    <i class="fas fa-play"></i>
                </button>
            `;
            songList.appendChild(songItem);
        });

        // Control de audio
        let currentAudio = null;
        
        document.querySelectorAll('.play-btn').forEach((button, index) => {
            const audio = button.previousElementSibling;
            const icon = button.querySelector('i');
            
            button.addEventListener('click', () => {
                if (currentAudio && currentAudio !== audio) {
                    currentAudio.pause();
                    currentAudio.parentElement.querySelector('i').className = 'fas fa-play';
                }
                
                if (audio.paused) {
                    audio.play();
                    icon.className = 'fas fa-pause';
                    currentAudio = audio;
                } else {
                    audio.pause();
                    icon.className = 'fas fa-play';
                    currentAudio = null;
                }
            });
            
            audio.addEventListener('ended', () => {
                icon.className = 'fas fa-play';
                currentAudio = null;
            });
        });

        // Animación de corazones
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.textContent = '💗';
            heart.style.left = Math.random() * 100 + 'vw';
            document.querySelector('.heart-container').appendChild(heart);
            
            setTimeout(() => heart.remove(), 3000);
        }

        setInterval(createHeart, 300);
